<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine for Monika ðŸ’–</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px #ff6f91;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        #yes {
            background-color: #ff6f91;
            color: white;
            width: 100px;
        }
        #no {
            background-color: #fff;
            color: #ff6f91;
            border: 2px solid #ff6f91;
        }
        #thankYou {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #thankYou img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine, Monika? ðŸ’˜</h1>
    <div class="buttons" id="buttonContainer">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div id="thankYou">
        <h1>Thank you, Monika! ðŸ’–</h1>
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="cute gif">
        <img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" alt="cute gif">
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const buttonContainer = document.getElementById('buttonContainer');
        const thankYou = document.getElementById('thankYou');

        let yesWidth = 100; // initial width in px

        noBtn.addEventListener('click', () => {
            // increase Yes button width by 20px each time No is clicked
            yesWidth += 20;
            yesBtn.style.width = yesWidth + 'px';
        });

        yesBtn.addEventListener('click', () => {
            // Hide buttons and show thank you
            buttonContainer.style.display = 'none';
            thankYou.style.display = 'flex';
        });
    </script>
</body>
</html>
