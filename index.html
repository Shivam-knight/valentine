<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Monika ðŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    text-align: center;
    padding: 10px;
  }
  h1 {
    color: #fff;
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px #ff6f91;
    word-wrap: break-word;
  }
  .buttons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
    min-width: 80px;
  }
  #yes {
    background-color: #ff6f91;
    color: white;
    width: 100px;
    animation: pulse 1.5s infinite;
  }
  #no {
    background-color: #fff;
    color: #ff6f91;
    border: 2px solid #ff6f91;
    position: relative;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  #thankYou {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  #thankYou img {
    width: 50vw;
    max-width: 250px;
    margin-top: 15px;
    border-radius: 15px;
  }
  .heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 4s linear infinite;
    user-select: none;
  }
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }
  }
  .typing {
    border-right: .1em solid #fff;
    white-space: nowrap;
    overflow: hidden;
  }
  @media (max-width: 480px) {
    h1 { font-size: 2em; }
    button { font-size: 1em; padding: 10px 20px; min-width: 70px; }
  }
</style>
</head>
<body>

<h1>Will you be my Valentine, Monika? ðŸ’˜</h1>

<div class="buttons" id="buttonContainer">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<div id="thankYou">
  <h1 class="typing" id="thankMsg"></h1>
  <img src="https://media.giphy.com/media/xT0xezQGU5xCDJuCPe/giphy.gif" alt="cute gif">
  <img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" alt="cute gif">
</div>

<audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const buttonContainer = document.getElementById('buttonContainer');
  const thankYou = document.getElementById('thankYou');
  const thankMsg = document.getElementById('thankMsg');
  const clickSound = document.getElementById('clickSound');

  let yesWidth = 100;
  const increment = 20;
  const messages = [
    "I knew youâ€™d say yes! ðŸ’–",
    "You make my heart skip beats ðŸ˜˜",
    "Forever and always â¤ï¸"
  ];

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 20 + Math.random() * 30 + 'px';
    heart.innerText = 'â¤ï¸';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
  setInterval(createHeart, 500);

  // No button moves randomly but stays in viewport
  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  // Increase Yes button on No click
  noBtn.addEventListener('click', () => {
    yesWidth += increment;
    yesBtn.style.width = yesWidth + 'px';
    clickSound.play();
  });

  // Show Thank You and animated message on Yes click
  yesBtn.addEventListener('click', () => {
    buttonContainer.style.display = 'none';
    thankYou.style.display = 'flex';
    let i = 0;
    function typeMsg() {
      if (i < messages.join(" ").length) {
        thankMsg.innerText = messages.join(" ").slice(0, i+1);
        i++;
        setTimeout(typeMsg, 100);
      }
    }
    typeMsg();

    // Confetti hearts
    for(let j=0;j<100;j++){
      const conf = document.createElement('div');
      conf.style.position='absolute';
      conf.style.left=Math.random()*window.innerWidth+'px';
      conf.style.top=Math.random()*window.innerHeight+'px';
      conf.style.fontSize=(10+Math.random()*20)+'px';
      conf.innerText = 'ðŸ’–';
      document.body.appendChild(conf);
      setTimeout(()=>conf.remove(),3000);
    }
  });
</script>

</body>
</html>
